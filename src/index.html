<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

  <title>Stencil Component Starter</title>

  <script type="module" src="/build/ionic-datepicker.esm.js"></script>
  <script nomodule src="/build/ionic-datepicker.js"></script>

</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Ionic Datepicker
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>
            Datepicker mode: ios
          </ion-label>
          <ionic-datepicker id='ios' popoverOptions={{mode: 'ios'}}></ionic-datepicker>
        </ion-item>
        <ion-item>
          <ion-label>
            Datepicker mode: md
          </ion-label>
          <ionic-datepicker id='md' popoverOptions={{mode: 'md'}}></ionic-datepicker>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>

  <script>
    const ios = document.getElementById('ios')
    const md = document.getElementById('md')

    ios.popoverOptions = {mode: 'ios'}
    md.popoverOptions = {mode: 'md'}
  </script>
</body>
</html>
